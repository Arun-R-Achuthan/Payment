
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{url_for('static', filename='resources/bootstrap/css/bootstrap.min.css')}}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{url_for('static', filename='resources/dist/css/AdminLTE.min.css')}}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{url_for('static', filename='resources/plugins/iCheck/square/blue.css')}}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../resources/index2.html"><font color = #2196f3 blue><b>Student Debit Card System</b></a><br>
           
      </div><!-- /.login-logo -->
      
      <div class="login-box-body">
        <p class="login-box-msg">Retrieve your password</p>
        <form action="/forgot" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="textbox" class="form-control" placeholder="Security Question">
             <span class="glyphicon glyphicon-question-sign form-control-feedback"></span>
          </div>
          <div class ="form-group has-feedback">
             <input type="textbox" class="form-control" placeholder="Security Answer">
             <span class="glyphicon glyphicon-ok-circle form-control-feedback"></span>
          </div>   
          <div class="row">
            <div class="col-xs-2">
            </div><!-- /.col -->
            <div class="col-xs-4">
             <a href="login.html" type="Cancel" class = "btn btn-primary btn-block btn-flat">Cancel</a>
            </div> 
            <div class="col-xs-6">
            </div>
            <div class="col-xs-4">
              <button type="retrieve" class="btn btn-primary btn-block btn-flat">Retrieve</button>
            </div><!-- /.col -->
        </form>
    <!-- jQuery 2.1.4 -->
    <script src="{{url_for('static', filename='resources/plugins/jQuery/jQuery-2.1.4.min.js')}}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{{url_for('static', filename='resources/bootstrap/js/bootstrap.min.js')}}"></script>
    <!-- iCheck -->
    <script src="{{url_for('static', filename='resources/plugins/iCheck/icheck.min.js')}}"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>

  </body>
</html>
