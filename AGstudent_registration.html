<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SDCS | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/dist/css/AdminLTE.min.css')}}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{url_for('static', filename='assets/plugins/iCheck/square/blue.css')}}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../assets/index2.html"><b>Admin</b>LTE</a>
      </div>

      <div class="register-box-body">
      
        <p class="login-box-msg">Register a new membership</p>
        <form action="/student_reg" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Full name" required name="name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
              <div class="form-group has-feedback">
            <select name="gender" class="form-control">
                <option value="">--select gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
          </div>
          <div class="form-group has-feedback">
            <input type="email" required  class="form-control" placeholder="Email" name="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
            <div class="form-group has-feedback">
            <input type="number" required  class="form-control" placeholder="Admission number" name="admno">
            
          </div>
              <div class="form-group has-feedback">
            <select name="branch" class="form-control">
                <option value="">--select branch--</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="ba">BA</option>
                <option value="bcom">Bcom</option>
            </select>
            
          </div>
                 <div class="form-group has-feedback">
            <select name="semester" class="form-control">
                <option value="">--select sem--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                 <option value="10">10</option>
            </select>
            
          </div>


             <div class="form-group has-feedback">
            <select name="cardtype" class="form-control">
                <option value="">--select card type--</option>
                <option value="2500">Silver (Rs. 2500)</option>
                <option value="5000">Gold (Rs. 5000)</option>
                <option value="7000">Platinum (Rs. 7000)</option>
               
            </select>
            
          </div>

          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="Repass" class="form-control" placeholder="Retype password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" name="save" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>

      

        <a href="AGlogin.html" class="text-center"> I already have a membership </a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{{url_for('static', filename='assets/plugins/jQuery/jQuery-2.1.4.min.js')}}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <!-- iCheck -->
    <script src="{{url_for('static', filename='assets/plugins/iCheck/icheck.min.js')}}"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
